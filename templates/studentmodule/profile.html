{% extends 'Navbar/studentnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% block body %}
<div class="container mt-5">
    <h1>Student Profile</h1>
    <div>
        <h2>Course Application Form</h2>
        <form method="post" action="{% url 'studentmodule:submit_form' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" name='firstname' id="firstname" placeholder="Enter your first name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" name='lastname' id="lastname" placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" class="form-control" name='phonenumber' id="phonenumber" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name='address' id="address" placeholder="Enter your address">
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="tenthmarks">10th Marks</label>
                    <input type="text" class="form-control" name='tenthmarks' id="tenthmarks" placeholder="Enter your 10th marks">
                </div>
                <div class="form-group col-md-4">
                    <label for="twelfthmarks">12th Marks</label>
                    <input type="text" class="form-control" name='twelfthmarks' id="twelfthmarks" placeholder="Enter your 12th marks">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

{% endblock %}
</body>
</html>
