{% extends 'Navbar/facultynavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
{% block body %}
    <h1>Course posting</h1>
<div>
    <div class="container mt-5">
        <h3>Course Details Form</h3>
        <form method="post" action="{% url 'facultymodule:add_coursedetails' %}">
            {%csrf_token %}
            <div class="form-group">
                <label for = "courseid">Course ID</label>
                <input type ="text" class="form-control" name="courseid" id="courseid" placeholder="Enter the Course ID">
            </div>
            <div class="form-group">
                <label for = "coursename">Course Name</label>
                <input type ="text" class="form-control" name="coursename" id="coursename" placeholder="Enter the Course Name">
            </div>
            <div class="form-group">
                <label for = "offeredby">Offered By</label>
                <select class="form-control" name="offeredby" id="offeredby">
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="AIDS">AIDS</option>
                    <option value="CSIT">CSIT</option>
                    <option value="BIO-TECH">BIO-TECH</option>
                </select>
                <div class="form-group">
                <label for = "offeringyear">Offering Year</label>
                <input type ="text" class="form-control" name="offeringyear" id="offeringyear" placeholder="Enter the Offering Year">
            </div>

            </div>
            <div class="form-group">
                <label for = "credits">Credits</label>
                <input type ="text" class="form-control" name="credits" id="credits" placeholder="Enter the number of credits">
            </div>

            <button type="submit" class="btn btn-primary">Post the Course</button>

        </form>

    </div>
</div>

{% endblock %}
</body>
</html>
